<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Positioneren - Opdracht 1</title>
</head>
<body>
    <article class="recipe-card">
        <img class="favourite-icon" src="./assets/favorite.svg" alt="favorieten knop"/>
        <img  class="recipe-photo" src="./assets/pastasalade-met-gerookte-kip.webp" alt="foto van pastasalade"/>
        <div class="recipe-info-bar">
            <span class="recipe-info-piece">
                <img class="bar-info-icon" src="./assets/time.svg" alt="klok icoon"/>
                20 min
            </span>
            <span class="recipe-info-piece">
                <img class="bar-info-icon" src="./assets/fire.svg" alt="vuur icoon"/>
                510 kcal
            </span>
            <span class="recipe-info-piece">
                <img class="bar-info-icon" src="./assets/star.svg" alt="ster icoon"/>
                4
            </span>
        </div>
        <h2 class="recipe-name">Pastassalade met gerookte kip</h2>
    </article>
</body>
</html>
